<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>UI Component - Product Card</title>
</head>
<body>

    <section>
        <div class="product-container">
            <img src="./img/main-product.jpg" alt="" class="main-img"/>
            <div class="product-imgs">
                <img src="./img/sec-img-1.jpg" alt="" class="sec-img">
                <img src="./img/sec-img-2.jpg" alt="" class="sec-img">
                <img src="./img/sec-img-3.jpg" alt="" class="sec-img">
                <img src="./img/sec-img-4.jpg" alt="" class="sec-img">
            </div>
            <div class="product-details">
                <h4>Originals</h4>
                <ul>
                    <h2>ZX 500 SHOES</h2>
                    <h2>$75</h2>
                </ul>
                <h4>13 colours</h4>
            </div>
        </div>

    </section>
    
    <script src="./app.js"></script>
</body>
</html>
